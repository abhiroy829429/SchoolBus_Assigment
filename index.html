<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Movement Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bus"></i> Vehicle Movement Simulation</h1>
        </header>
        <main>
            <div id="map"></div>
            <div class="sidebar">
                <div class="controls-card">
                    <h2><i class="fas fa-cog"></i> Controls</h2>
                    <div class="control-buttons">
                        <button id="playPauseBtn" type="button" class="btn-control play">‚ñ∂Ô∏è Play</button>
                        <button id="resetBtn" type="button" class="btn-control reset">üîÑ Reset</button>
                    </div>
                </div>
                <div class="info-card">
                    <h3><i class="fas fa-info-circle"></i> Vehicle Information</h3>
                    <ul class="info-list">
                        <li><strong>Current Position:</strong> <span id="currentPosition">-</span></li>
                        <li><strong>Timestamp:</strong> <span id="timestamp">-</span></li>
                        <li><strong>Speed:</strong> <span id="speed">-</span></li>
                        <li><strong>Distance Traveled:</strong> <span id="distanceTraveled">-</span></li>
                    </ul>
                </div>
                <div class="settings-card">
                    <h3><i class="fas fa-sliders-h"></i> Simulation Settings</h3>
                    <div class="setting-item">
                        <label for="speedSlider">Animation Speed: <span id="speedValue">1x</span></label>
                        <input type="range" id="speedSlider" min="1" max="10" step="1" value="1">
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="showRouteCheckbox" checked>
                            Show Route
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.js"></script>

    <!-- App Scripts -->
    <script src="js/VehicleSimulation.js"></script>
    <script src="js/MapManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
